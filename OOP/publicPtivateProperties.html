    <script>
        class Employee{

            name;
            age;
            #salary;

            constructor(name,age,salary){
                this.name = name;
                this.age = age;
            }
            get salary(){
                return this.#salary;
            }

            set salary(gaji){
                this.#salary = gaji;
            }

            #calculateSalary(){
                return this.#salary * 25
            }

            sayHello(){
                console.log(`my daily salary is ${this.#salary}, and my total salary this month is ${this.#calculateSalary()}`);
            }
        }

        const hoho = new Employee('hoho',31,);

        hoho.salary=1000000;
        console.log(hoho.salary);
        hoho.sayHello();

        // console.log(hoho.name);

    </script>
